dl.configuration.name=Dokumen & Layanan Media (Automatic Translation)
dl.file.entry.configuration.name=Dokumen & Media File entri (Automatic Translation)
file-extensions-help=Ekstensi file dari * akan mengizinkan semua ekstensi file. (Automatic Translation)
file-max-size-help=Mengatur ukuran file maksimum dan ekstensi file yang berlaku untuk dokumen. Nilai 0 untuk ukuran file maksimum dapat digunakan untuk menunjukkan ukuran file tak terbatas. Namun, ukuran file maksimum yang diizinkan diatur oleh properti "Keseluruhan Upload meminta ukuran maksimum" dalam konfigurasi "Upload Servlet permintaan". (Automatic Translation)
previewable-processor-max-size-help=Untuk mengatur ukuran file maksimum preview dan miniatur generasi. File lebih besar dari nilai yang ditentukan di properti ini tidak akan menghasilkan dalam pelaksanaan prosesor yang menghasilkan preview. Nilai-1 menunjukkan bahwa semua file yang akan diproses. Nilai 0 menunjukkan bahwa file tidak akan diproses. Ukuran maksimum default adalah 100 megabyte. (Automatic Translation)