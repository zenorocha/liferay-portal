file-extensions-help=Расширение файла * будет разрешить все расширения файлов. (Automatic Translation)
file-max-size-help=Установите максимальный размер файла и допустимые расширения файлов для документов. Значение 0 для максимального размера файла может использоваться для обозначения неограниченный размер файла. Однако максимальный размер файла разрешено задается свойством «Общий максимальный размер передаваемого запроса файла» в конфигурации «Загрузить сервлета запроса». (Automatic Translation)
previewable-processor-max-size-help=Установите максимальный размер файла для предварительного просмотра и миниатюра поколения. Файлы больше, чем значение, указанное в этом свойстве не приведет в исполнение процессора, который генерирует предварительный. Значение -1 указывает, что все файлы будут обрабатываться. Значение 0 указывает, что файлы не будут обрабатываться. По умолчанию максимальный размер составляет 100 МБ. (Automatic Translation)