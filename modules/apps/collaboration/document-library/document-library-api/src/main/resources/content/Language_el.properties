dl.configuration.name=Έγγραφα & υπηρεσία μέσων (Automatic Translation)
dl.file.entry.configuration.name=Έγγραφα & καταχωρήσεις αρχείων πολυμέσων (Automatic Translation)
file-extensions-help=Επέκταση αρχείου * θα επιτρέψει όλες τις επεκτάσεις αρχείου. (Automatic Translation)
file-max-size-help=Ορίστε το μέγιστο μέγεθος αρχείου και έγκυρο αρχείο επεκτάσεις για έγγραφα. Μια τιμή 0 για το μέγιστο μέγεθος αρχείου μπορεί να χρησιμοποιηθεί για να υποδείξει απεριόριστος αρχείο μέγεθος. Ωστόσο, το μέγιστο μέγεθος αρχείου επιτρέπεται έχει οριστεί από την ιδιότητα «Συνολική μέγιστη ανεβάσετε αίτηση μέγεθος» στη διαμόρφωση «Ανεβάσετε Servlet αίτημα». (Automatic Translation)
previewable-processor-max-size-help=Ορίστε το μέγιστο μέγεθος αρχείου για προεπισκόπηση και μικρογραφία γενιά. Αρχεία μεγαλύτερο από την τιμή που καθορίζεται στην ιδιότητα αυτή δεν θα έχει ως αποτέλεσμα κατά την εκτέλεση ενός επεξεργαστή που δημιουργεί μια προεπισκόπηση. Η τιμή-1 δηλώνει ότι όλα τα αρχεία θα υποβληθούν σε επεξεργασία. Η τιμή 0 δηλώνει ότι τα αρχεία δεν θα υποβληθούν σε επεξεργασία. Το προεπιλεγμένο μέγιστο μέγεθος είναι 100 megabyte. (Automatic Translation)