file-extensions-help=Розширення файлу * дозволить всі розширення імені файлу. (Automatic Translation)
file-max-size-help=Встановити максимальний розмір файлу та дійсні розширеннями для документів. Значення 0 для максимальний розмір файлу може використовуватися для позначення необмежений розмір. Однак, максимальний розмір файлу дозволено встановлюється властивість "Загальна Максимальна завантажувати запит розмір" у діалоговому вікні "Завантажити сервлетів надіслати запит" налаштування. (Automatic Translation)
previewable-processor-max-size-help=Встановити максимальний розмір файлу для попереднього перегляду "та" Мініатюра покоління. Файлів розміром більше, ніж значення, указане в цю властивість не буде призводити до виконання процесор, який генерує попередній перегляд. Значення -1 вказує на те, що всі файли будуть оброблені. Значення 0 вказує на те, що не файлів не оброблятимуться. Максимальний розмір за промовчанням становить 100 мегабайт. (Automatic Translation)