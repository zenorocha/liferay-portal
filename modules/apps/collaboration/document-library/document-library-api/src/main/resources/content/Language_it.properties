dl.configuration.name=Documenti & servizio Media (Automatic Translation)
dl.file.entry.configuration.name=Documenti & voci di File multimediali (Automatic Translation)
file-extensions-help=Un'estensione di file di * permetterà tutte le estensioni di file. (Automatic Translation)
file-max-size-help=Impostare la dimensione massima dei file e le estensioni di file valido per documenti. Un valore pari a 0 per la dimensione massima dei file può essere utilizzato per indicare dimensioni file illimitate. Tuttavia, la dimensione di file massima consentita è impostata dalla proprietà "Complessiva dimensioni massime caricamento richiesta" nella configurazione "Caricare Servlet Request". (Automatic Translation)
previewable-processor-max-size-help=Impostare la dimensione massima dei file per la generazione di anteprima e miniatura. File di dimensioni maggiori rispetto al valore specificato in questa proprietà non comporterà l'esecuzione di un processore che genera un'anteprima. Il valore -1 indica che tutti i file verranno elaborati. Un valore pari a 0 indica che nessun file verranno elaborato. La dimensione massima predefinita è 100 megabyte. (Automatic Translation)