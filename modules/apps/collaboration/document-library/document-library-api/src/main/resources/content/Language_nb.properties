file-extensions-help=Filtypen * tillater alle filtyper. (Automatic Translation)
file-max-size-help=Angi maksimal filstørrelse og gyldig filtype for dokumenter. Verdien 0 for maksimal filstørrelse kan brukes til å angi ubegrenset filstørrelse. Imidlertid er den maksimal tillatt filstørrelsen satt av egenskapen "Maksimal sende forespørsel totalstørrelsen" i "Last opp Servlet be" konfigurasjonen. (Automatic Translation)
previewable-processor-max-size-help=Angi den maksimale størrelsen for forhåndsvisning og miniatyrbildet generasjon. Filer større enn verdien angitt i denne egenskapen ikke vil resultere i kjøring av en prosessor som genererer en forhåndsvisning. Verdien -1 angir at alle filer skal behandles. Verdien 0 angir at ingen filer vil bli behandlet. Standard maksimal størrelse er 100 megabyte. (Automatic Translation)