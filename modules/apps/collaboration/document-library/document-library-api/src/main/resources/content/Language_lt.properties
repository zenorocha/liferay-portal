file-extensions-help=Failo plėtiniu * leistų failų plėtinius. (Automatic Translation)
file-max-size-help=Nustatykite maksimalus failo dydis ir svarbių failų plėtiniai dokumentams. Reikšmę 0, maksimali failo dydį galima nurodyti neribotą failų dydį. Vis dėlto leidžiamas maksimalus failo dydis nustatomas "Bendras maksimalus įkelti prašyti dydis" turto "Įkelti Servlet prašyti" konfigūracijoje. (Automatic Translation)
previewable-processor-max-size-help=Nustatyti maksimalų failo dydį peržiūros ir miniatiūrų generavimui. Failus didesnius nei nurodyta šio turto vertė nebūtų didesnė nei numatyta procesorius, kuris generuoja Peržiūrėti vykdymo. -1 vertė reiškia, kad visi failai bus tvarkomi. Reikšmė 0 reiškia, kad jokie failai bus tvarkomi. Numatytasis maksimalus dydis yra 100 megabaitų. (Automatic Translation)