file-extensions-help=文件扩展名为 * 将允许所有的文件扩展名。 (Automatic Translation)
file-max-size-help=设置最大文件大小和有效文件扩展名的文件。值为 0，最大文件大小可用于指示文件大小无限制。然而，由"上传 Servlet 请求"配置中的"整体最大上载请求大小"属性设置允许的最大文件大小。 (Automatic Translation)
previewable-processor-max-size-help=最大文件大小设置为预览和缩略图的一代。文件大于此属性中指定的值不会导致生成预览处理器执行。值为-1 指示将处理所有的文件。值为 0 表示没有文件将被处理。默认最大大小是 100 兆字节。 (Automatic Translation)