file-extensions-help=پسوند از * همه پسوند فایل را نیز می دهند. (Automatic Translation)
file-max-size-help=حداکثر اندازه فایل و پسوند فایل معتبر برای اسناد تنظیم شده. مقدار 0 برای حداکثر اندازه پرونده می تواند مورد استفاده قرار گیرد به اندازه پرونده نامحدود را نشان می دهد. با این حال، اندازه پرونده حداکثر مجاز توسط ملک "حداکثر ارسال درخواست اندازه کلی" پیکربندی "آپلود Servlet درخواست" تنظیم شده است. (Automatic Translation)
previewable-processor-max-size-help=حداکثر اندازه فایل را تنظیم نسل پیش نمایش و تصویر بند انگشتی. فایل های بزرگتر از مقدار مشخص شده در اين ويژگي در اعدام پردازنده است که تولید پیش نمایش منجر شود. مقدار -1 نشان می دهد که تمام فایل های پردازش خواهد شد. مقدار 0 نشان می دهد که هیچ پرونده پردازش خواهد شد. پیش فرض حداکثر حجم 100 مگابایت است. (Automatic Translation)