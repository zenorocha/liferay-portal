dl.configuration.name=Les documents & Media Service (Automatic Translation)
dl.file.entry.configuration.name=Les documents & entrées de fichier de médias (Automatic Translation)
file-extensions-help=Extension de fichier * permettra à toutes les extensions de fichier. (Automatic Translation)
file-max-size-help=Définir la taille maximale du fichier et les extensions de fichier valides pour les documents. Une valeur 0 pour la taille de fichier maximale peut être utilisée pour indiquer la taille de fichier. Cependant, la taille de fichier maximale autorisée est définie par la propriété « Global Télécharger demander taille maximale » dans la configuration « Télécharger Servlet Request ». (Automatic Translation)
previewable-processor-max-size-help=Définir la taille de fichier maximale pour la génération de l’aperçu et la vignette. Fichiers de plus de la valeur spécifiée dans cette propriété ne donneront pas lieu à l’exécution d’un processeur qui génère un aperçu. Une valeur de -1 indique que tous les fichiers seront traitées. Une valeur de 0 indique qu’aucun fichier ne sera traitée. La taille maximale par défaut est 100 mégaoctets. (Automatic Translation)