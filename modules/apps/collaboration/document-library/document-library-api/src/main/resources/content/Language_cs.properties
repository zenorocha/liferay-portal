dl.configuration.name=Dokumenty & mediální služba (Automatic Translation)
dl.file.entry.configuration.name=Dokumenty & položky souboru média (Automatic Translation)
file-extensions-help=Přípona souboru * umožní všechny přípony souborů. (Automatic Translation)
file-max-size-help=Nastavte maximální velikost souboru a rozšíření platný soubor dokumentů. Hodnota 0 pro maximální velikost souboru lze použít k označení neomezenou velikost souboru. Nicméně maximální povolená velikost souboru je nastavena vlastností "Celkovou maximální požadavek velikost uložení" v konfiguraci "Nahrát Servlet požadavek". (Automatic Translation)
previewable-processor-max-size-help=Nastavte maximální velikost souboru pro generování náhledu a miniatura. Soubory větší než hodnota zadaná v této vlastnosti nebude mít za následek spuštění procesoru, který generuje náhledu. Hodnota -1 označuje, že všechny soubory budou zpracovány. Hodnota 0 označuje, že žádné soubory budou zpracovány. Výchozí maximální velikost je 100 megabajtů. (Automatic Translation)