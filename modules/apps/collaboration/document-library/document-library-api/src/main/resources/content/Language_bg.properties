dl.configuration.name=Документи & медийна услуга (Automatic Translation)
dl.file.entry.configuration.name=Документи & медиен файл записи (Automatic Translation)
file-extensions-help=Файлово разширение на * ще позволи всички файлови разширения. (Automatic Translation)
file-max-size-help=Задаване на максималния размер на файла и разширения валидни за документи. Стойност 0 за максималния размер на файла може да се използва за указване unlimited пила размер. Въпреки това максимум пила размер позволявам е определен от свойството "Цялостната максимална качите искане размер" в конфигурацията на "Upload Servlet заявка". (Automatic Translation)
previewable-processor-max-size-help=Задайте максималния размер на файла за предишен и thumbnail размножаване. Файлове по-големи от стойността, зададена в този имот няма да доведе до изпълнение на процесора, който генерира визуализация. Стойност -1 показва, че всички файлове ще бъдат обработвани. Стойност 0 показва, че няма файлове ще бъдат обработвани. По подразбиране максималният размер е 100 мегабайта. (Automatic Translation)