file-extensions-help=A fájl kiterjesztése * lehetővé teszi a fájlnevek kiterjesztését. (Automatic Translation)
file-max-size-help=Állítsa be a maximális fájlméret és a dokumentumok érvényes fájlnév-kiterjesztéseket. Értéke 0, a legfelső határ reszelő méret részére határtalan reszelő méret jelzésére használható. Azonban a legnagyobb megengedett fájlméret határozza meg a "Teljes maximális feltöltés kérése méret" tulajdonság "Feltölt Servlet kérése" konfiguráció. (Automatic Translation)
previewable-processor-max-size-help=Készlet a legfelső határ reszelő méret előnézet és a miniatűr generáció. A fájlok nagyobb, mint az ebben a tulajdonságban megadott érték nem eredményezi a végrehajtás egy folyamat, amit létrehoz egy sajtóbemutató. A -1 érték azt jelzi, hogy minden fájlokat fogja feldolgozni. A 0 érték azt jelzi, hogy nincs fájlokat fogja feldolgozni. Az alapértelmezett maximális mérete 100 megabájt. (Automatic Translation)