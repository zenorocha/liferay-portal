file-extensions-help=Príponou * umožnia všetky prípony. (Automatic Translation)
file-max-size-help=Nastavte maximálnu veľkosť súboru a platný prípony dokumentov. Hodnota 0 pre maximálnu veľkosť súboru možno označovať neobmedzená veľkosť súboru. Však maximálna povolená veľkosť súboru je stanovený celkový maximálny nahrať požiadať vlastnosť "Veľkosť" v konfigurácii "Nahrať Servlet žiadosť". (Automatic Translation)
previewable-processor-max-size-help=Nastaviť maximálnu veľkosť súboru pre náhľad a náhľad generácie. Súbory väčšie ako hodnoty špecifikované v tejto vlastnosti nebude mať za následok výkon procesora, ktorý vytvára náhľad. Hodnota -1 označuje, že všetky súbory budú spracované. Hodnota 0 označuje, že žiadne súbory budú spracované. Predvolená maximálna veľkosť je 100 MB. (Automatic Translation)