file-extensions-help=檔副檔名為 * 將允許所有的檔副檔名。 (Automatic Translation)
file-max-size-help=設置最大檔案大小和有效檔副檔名的檔。值為 0，最大檔案大小可用於指示檔案大小無限制。然而，由"上傳 Servlet 請求"配置中的"整體最大上載請求大小"屬性設置允許的最大檔案大小。 (Automatic Translation)
previewable-processor-max-size-help=最大檔案大小設置為預覽和縮略圖的一代。檔大於此屬性中指定的值不會導致生成預覽處理器執行。值為-1 指示將處理所有的檔。值為 0 表示沒有檔將被處理。預設最大大小是 100 百萬位元組。 (Automatic Translation)