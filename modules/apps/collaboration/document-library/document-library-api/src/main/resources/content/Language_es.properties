dl.configuration.name=Documentos y medios de servicio (Automatic Translation)
dl.file.entry.configuration.name=Documentos y entradas del archivo de los medios de comunicación (Automatic Translation)
file-extensions-help=Una extensión de archivo * permitirá que todas las extensiones de archivo. (Automatic Translation)
file-max-size-help=Establecer el tamaño máximo de archivo y extensiones de archivo válido para documentos. Un valor de 0 para el tamaño máximo de archivo puede utilizarse para indicar el tamaño de archivo ilimitado. Sin embargo, el tamaño máximo de archivo permitido es establecido por la propiedad de "Máxima carga solicitar tamaño total" en la configuración de "Cargar Servlet Request". (Automatic Translation)
previewable-processor-max-size-help=Establezca el tamaño máximo de archivo para la generación de vista previa y miniaturas. Archivos más grandes que el valor especificado en esta propiedad no dará lugar a la ejecución de un procesador que genera una vista previa. El valor -1 indica que se procesará todos los archivos. Un valor de 0 indica que no hay archivos se tramitarán. El tamaño máximo predeterminado es de 100 megabytes. (Automatic Translation)