file-max-size-help=הגדר את גודל הקובץ המרבי ואת סיומות שם קובץ חוקי של מסמכים. ערך של 0 עבור גודל הקובץ המרבי יכול לשמש כדי לציין גודל הקובץ ללא הגבלה. עם זאת, גודל הקובץ המרבי המותר מוגדר על-ידי המאפיין "הכוללת להעלות בקשה הגודל המרבי" בתצורת "להעלות Servlet לבקש". (Automatic Translation)
previewable-processor-max-size-help=קבע את גודל הקובץ המרבי עבור הדור תצוגה מקדימה של תמונה ממוזערת. קבצים גדולים יותר הערך שצוין במאפיין זה לא יביא בביצוע של מעבד זה יוצר תצוגה מקדימה. ערך של-1 מציין כי כל הקבצים יעובדו. הערך 0 מציין כי אין קבצים יעובדו. הגודל המרבי המהווה ברירת מחדל הוא 100 מגה-בתים. (Automatic Translation)