dl.file.entry.configuration.name=เอกสารและสื่อรายการแฟ้ม (Automatic Translation)
file-extensions-help=นามสกุลไฟล์เป็น * จะอนุญาตให้ส่วนขยายของแฟ้มทั้งหมด (Automatic Translation)
file-max-size-help=ตั้งค่าขนาดแฟ้มสูงสุดและส่วนขยายของแฟ้มที่ถูกต้องสำหรับเอกสาร ค่าเป็น 0 สำหรับขนาดของแฟ้มสูงสุดสามารถใช้เพื่อระบุแฟ้มที่ไม่จำกัดขนาด อย่างไรก็ตาม ขนาดไฟล์สูงสุดที่อนุญาตถูกกำหนด โดยคุณสมบัติ "โดยรวมขนาดสูงสุดอัพโหลดขอ" ในการกำหนดค่า "อัปโหลด Servlet คำขอ" (Automatic Translation)
previewable-processor-max-size-help=ตั้งค่าขนาดแฟ้มสูงสุดสำหรับการสร้างรูปขนาดย่อและตัวอย่าง ไฟล์มีขนาดใหญ่กว่าค่าที่ระบุในคุณสมบัตินี้จะไม่มีผลการดำเนินการของตัวประมวลผลที่สร้างตัวอย่าง ค่าของ -1 บ่งชี้ว่า แฟ้มทั้งหมดจะถูกประมวลผล ค่า 0 บ่งชี้ว่า ไม่มีแฟ้มจะถูกประมวลผล ขนาดเริ่มต้นสูงสุดคือ 100 เมกะไบต์ (Automatic Translation)