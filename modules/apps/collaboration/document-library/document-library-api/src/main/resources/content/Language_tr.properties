file-extensions-help=Bir dosya uzantısı * tüm dosya uzantılarını izin verir. (Automatic Translation)
file-max-size-help=En büyük dosya boyutunu ve belgeler için geçerli dosya uzantılarını ayarlayın. En büyük dosya boyutu için 0 değeri sınırsız dosya boyutu belirtmek için kullanılabilir. Ancak, izin verilen en büyük dosya boyutu "Upload Servlet istek" yapılandırma "Genel en büyük Upload istek boyutu" özelliği tarafından ayarlanır. (Automatic Translation)
previewable-processor-max-size-help=En büyük dosya boyutu önizleme ve küçük resim oluşturmak için ayarlayın. Bu özellikte belirtilen değeri üretir önizlemede bir işlemci yürütülmesinde oluşturmayacaktır daha büyük dosyaları. -1 değeri tüm dosyalar işlenir gösterir. 0 değeri, hiçbir dosya işlenir gösterir. Varsayılan en büyük boyutu 100 megabayttır. (Automatic Translation)