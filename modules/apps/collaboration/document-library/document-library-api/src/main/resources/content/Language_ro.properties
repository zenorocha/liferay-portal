dl.configuration.name=Documente & serviciu Media (Automatic Translation)
dl.file.entry.configuration.name=Documente & intrările de fişier Media (Automatic Translation)
file-extensions-help=Un dosar prelungire de * va permite toate extensiile de fişier. (Automatic Translation)
file-max-size-help=Seta dimensiunea maximă a fişierului şi extensii de fişier valid pentru documente. Valoarea 0 pentru dimensiunea maximă a fişierului poate fi folosit pentru a indica unlimited dosar size. Cu toate acestea, dimensiunea maximă de fișier a permis este stabilită de proprietatea de "Maxim încărcat cerere dimensiunea globală" în configuraţia "Încărcaţi Servlet Request". (Automatic Translation)
previewable-processor-max-size-help=Setaţi dimensiunea maximă de fișier pentru generarea de previzualizare şi miniatura. Fişiere mai mari decât valoarea specificată în această proprietate nu va duce la executarea de un procesor care generează o previzualizare. O valoare de -1 indică faptul că toate fişierele vor fi procesate. Valoarea 0 precizează că fişierele nu vor fi procesate. Dimensiunea implicită maximă este de 100 megaocteţi. (Automatic Translation)