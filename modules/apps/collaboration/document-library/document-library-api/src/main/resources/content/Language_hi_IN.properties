file-extensions-help=किसी फ़ाइल एक्सटेंशन के * सभी फ़ाइल एक्सटेंशनों की अनुमति होगी। (Automatic Translation)
file-max-size-help=दस्तावेज़ों के लिए मान्य फ़ाइल एक्सटेंशन और अधिकतम फ़ाइल आकार सेट करें। किसी मान को 0 अधिकतम फ़ाइल आकार के लिए असीमित फ़ाइल आकार इंगित करने के लिए इस्तेमाल किया जा सकता। हालांकि, "कुल मिलाकर अधिकतम अपलोड अनुरोध आकार" गुण "अपलोड Servlet अनुरोध" कॉन्फ़िगरेशन द्वारा अनुमत अधिकतम फ़ाइल आकार सेट है। (Automatic Translation)
previewable-processor-max-size-help=पूर्वावलोकन और थंबनेल पीढ़ी के लिए अधिकतम फ़ाइल आकार सेट करें। इस गुण में निर्दिष्ट मान एक पूर्वावलोकन जनरेट करता है एक प्रोसेसर के निष्पादन में परिणाम नहीं होगा से बड़े फ़ाइलें। -1 का मान इंगित करता है कि सभी फ़ाइलें संसाधित किया जाएगा। किसी मान को 0 इंगित करता है कि कोई भी फ़ाइलें संसाधित नहीं किया जा जाएगा। डिफ़ॉल्ट अधिकतम आकार 100 मेगाबाइट है। (Automatic Translation)