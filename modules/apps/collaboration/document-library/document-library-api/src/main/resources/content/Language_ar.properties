file-max-size-help=تعيين الحجم الأقصى للملف وملحقات ملف صالح للوثائق. يمكن استخدام قيمة 0 للحجم الأقصى للملف للإشارة إلى حجم الملف غير محدود. ومع ذلك، يتم تعيين حجم الملف الحد الأقصى المسموح به بواسطة خاصية "عموما حجم التحميل الأقصى طلب" في تكوين "تحميل بريمج طلب". (Automatic Translation)
previewable-processor-max-size-help=تعيين الحجم الأقصى للملف لتوليد صورة مصغرة ومعاينة. ملفات أكبر من القيمة المحددة في هذه الخاصية لن تسفر عن تنفيذ معالج يقوم بإنشاء معاينة. قيمة من 1-يشير إلى أن تتم معالجة كافة الملفات. تشير قيمة 0 إلى أنه سيتم معالجة أية ملفات. الحد الأقصى للحجم الافتراضي 100 ميغا بايت. (Automatic Translation)